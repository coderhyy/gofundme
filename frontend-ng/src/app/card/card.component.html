<div
  class="max-w-sm rounded-lg overflow-hidden shadow-lg cursor-pointer"
  (click)="navigateToFundraiser()"
>
  <div class="px-6 py-4">
    <span
      [class]="
        clsx('inline-block px-3 py-1 text-sm font-semibold mb-2 rounded-full', {
          'bg-green-500 text-white': item.ACTIVE === 1,
          'bg-gray-200 text-gray-700': item.ACTIVE !== 1
        })
      "
    >
      {{ item.ACTIVE === 1 ? "Active" : "Inactive" }}
    </span>
    <div class="font-bold text-xl mb-2">{{ item.CAPTION }}</div>
    <p class="text-gray-700 text-base">Organized by {{ item.ORGANIZER }}</p>
  </div>
  <img
    class="w-full h-48 object-cover"
    src="assets/images/fundraiser-cover.webp"
    alt="Fundraiser image"
  />
  <div class="px-6 py-4">
    <p class="text-gray-700 text-base">Category: {{ item.CATEGORY_NAME }}</p>
    <p class="text-gray-700 text-base">Location: {{ item.CITY }}</p>
    <div class="mt-4">
      <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
        <div
          class="bg-blue-600 h-2.5 rounded-full"
          [style.width.%]="(item.CURRENT_FUNDING / item.TARGET_FUNDING) * 100"
        ></div>
      </div>
      <div class="flex justify-between mt-2">
        <span class="text-sm text-gray-600"
          >Current: ${{ item.CURRENT_FUNDING }}</span
        >
        <span class="text-sm text-gray-600"
          >Goal: ${{ item.TARGET_FUNDING }}</span
        >
      </div>
    </div>
  </div>
  <div class="px-6 pt-4 pb-2">
    <span
      class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
    >
      ID: {{ item.FUNDRAISER_ID }}
    </span>
  </div>
</div>
